<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz Sobre CSS</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="test.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="form_card">
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <h1>Quiz Sobre CSS - Enmanuel Soto</h1>
                            <p>Responde Las Siguientes Preguntas</p>
                        </div>
                        <div id="quiz">
                            <div id="quiz-start-screen">
                                <p><a href="#" id="quiz-start-btn" class="quiz-button">Iniciar</a></p>
                            </div>
                        </div>

                        <script src="test.js"></script>
                        <script id="rendered-js">
                            $('#quiz').quiz({

                                counterFormat: 'Pregunta %current de %total',
                                questions: [{
                                        'q': '¿Es CSS un Framework de HTML?',
                                        'options': [
                                            'Si',
                                            'No'
                                        ],

                                        'correctIndex': 0,
                                        'correctResponse': 'Respuesta Correcta.',
                                        'incorrectResponse': 'Respuesta Incorrecta.'
                                    },

                                    {
                                        'q': '¿Que es CSS?',
                                        'options': [
                                            'Una Libreria de Javascript',
                                            'Una Libreria de HTML',
                                            'Un Lenguaje de Estilos en Cascada'
                                        ],

                                        'correctIndex': 2,
                                        'correctResponse': 'Respuesta Correcta.',
                                        'incorrectResponse': 'Respuesta Incorrecta.'
                                    },

                                    {
                                        'q': '.¿Puedes Insertar CSS en HTML?',
                                        'options': [
                                            'Si',
                                            'No'
                                        ],

                                        'correctIndex': 0,
                                        'correctResponse': 'Respuesta Correcta.',
                                        'incorrectResponse': 'Respuesta Incorrecta.'
                                    },
                                ]
                            });
                        </script>
</body>

</html>
